<div class="container mt-5">
  <div class="col">
    <h3 class="col text-center m-0">ITEMS CADASTRADOS  </h3>    
    <div class="text-right mb-2">      
        <button class="btn btn-success" routerLink="/newItem">Cadastrar novo item</button> 
    </div>
    
  </div>
  <table class="table table-striped table-dark">
        <thead>
          <th scope="col">Nome</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Valor</th>  
          <th scope="col">Ação</th> 
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
              <td scope="row">{{item.name}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.preco | currency:'BRL' }}</td>
              <td class="row">
                <div class="ml-2 mr-2">
                 <a routerLink="/editItem/{{item.id}}" class="blue" title="Editar"><fa-icon [icon]='faPencilAlt' class="fa-1x"></fa-icon></a>
                </div>
                <div class="red">
                  <a  class="red" (click)="deletar(item.id)" routerLink="/listItems">  <fa-icon [icon]='faWindowClose' class="fa-1x"></fa-icon></a>
                </div>
              </td>      
    
          </tr>
        </tbody>
        </table>
</div>
